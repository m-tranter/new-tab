<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
  </head>

  <body>
    <div class="controls my-2 ms-2 row align-items-center">
      <div class="col-auto p-0">
      <button
        type="button"
        class="btn btn-sm btn-light mx-1"
        id="clearBtn"
        onclick="clearNote()"
      >
        Clear
      </button>
      <button
        type="button"
        class="btn btn-sm btn-light mx-1"
        id="saveBtn"
        onclick="saveNote()"
      >
        Save
      </button>
      <button
        type="button"
        class="btn btn-sm btn-light mx-1"
        id="pwd"
        onclick="pword()"
      >
        Pwd
      </button>
      </div>
      <div id="pwordSpan" class="p-0 col d-none">
        <button
          type="button"
          class="btn btn-sm btn-light mx-1"
          id="copy"
          onclick="copyPwd()"
        >
          <i class="fa fa-copy"></i>
        </button>
        <input class="align-middle" type="text" disabled id="pwdArea" />
      </div>
    </div>
    <div class="row main mx-1">
      <div class="col-12">
        <textarea
          id="notes"
          spellcheck="false"
          class="notes w-100"
          rows="20"
        ></textarea>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
