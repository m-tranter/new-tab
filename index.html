<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;family=Open+Sans+Condensed:wght@700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./500-cec-home.min.css" rel="stylesheet" type="text/css" />
    <link href="./200-cec-styles.min.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="./400-cec-styles.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
  </head>

  <body>
    <div class="controls">
      <button type="button" id="clearBtn" onclick="clearNote()">Clear</button>
      <button type="button" id="saveBtn" onclick="saveNote()">Save</button>
      <button type="button" id="log" onclick="renderMe()">Render</button>
      <button type="button" id="pwd" onclick="pword()">Pwd</button>
      <span id="pwordSpan">
        <button type="button" id="copy" onclick="copyPwd()">
          <i class="fa fa-copy"></i>
        </button>
        <input type="text" disabled id="pwdArea" />
      </span>
    </div>
    <div class="myContainer">
      <textarea
        id="notes"
        spellcheck="false"
        class="notes"
        rows="20"
      ></textarea>
    </div>
    <div class="myContainer">
      <div id="renderArea">&nbsp;</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
